<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="logo">
        <img src="images/odin-lined.png">
        <h1>Odin</h1>
      </div>
      <div>
        <div></div>
        <p>Photo by <a href="https://unsplash.com/@itsgiyom">Guillaume Briard</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div id="main">
      <div>

      </div>
      <form>
        <div>
          <h2>Get started!</h2>
          <div id="entry">
            <div>
              <div>
                <label for="first_name">FIRST NAME:</label>
                <input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{1,32}" title="Enter first name (letters only)." required>
              </div>
              <div>
                <label for="last_name">LAST NAME:</label>
                <input type="text" id="last_name" name="last_name" pattern="[A-Za-z]{1,32}" title="Enter last name (letters only)." required>
              </div>
            </div>
            <div>
              <div>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER:</label>
                <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{10}" title="Enter ten digit phone number." required>
              </div>
            </div>
            <div>
              <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="Password must be between 8 and 32 characters and contain a lowercase letter, uppercase letter, and number." required>
              </div>
              <div>
                <label for="confirm">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm" name="confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="Password must be between 8 and 32 characters and contain a lowercase letter, uppercase letter, and number." required>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
