<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="logo">
        <img src="images/odin-lined.png">
        <h1>Odin</h1>
      </div>
      <div>
        <div></div>
        <p>Photo by <a href="https://unsplash.com/@itsgiyom">Guillaume Briard</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div id="main">
      <div>

      </div>
      <form>
        <div>
          <h2>Get started!</h2>
          <div id="entry">
            <div>
              <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" required>
              </div>
              <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" required>
              </div>
            </div>
            <div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" name="phone_number" length="10" required>
              </div>
            </div>
            <div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="7" maxlength="32" required>
              </div>
              <div>
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm" minlength="7" maxlength="32" required>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
